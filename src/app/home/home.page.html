<ion-header [translucent]="false">
  <ion-toolbar color="dark">
    <ion-title align="center">Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item-sliding *ngFor="let task of tasks; index as i">
      <ion-item (click)="openActions(task)">

        <ion-label *ngIf="!task.done">{{task.name}}</ion-label>
        <ion-label *ngIf="task.done"><del>{{task.name}}</del></ion-label>

        <ion-icon slot="start" name="radio-button-off" *ngIf="!task.done"></ion-icon>
        <ion-icon slot="start" name="checkmark-circle" color="sucess" *ngIf="task.done"></ion-icon>

      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(task)" color="danger">Deletar</ion-item-option>
      </ion-item-options>

      <ion-item-options side="end">
        <ion-item-option (click)="favoritar(task,i)" color="warning">
          <ion-icon name="star"></ion-icon>
        </ion-item-option>
      </ion-item-options>

    </ion-item-sliding>


  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="black">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
